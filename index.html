<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Happy Birthday Nguyễn Trà My!</title>

  <style>

    /* Global resets and body styling */

    body, html {

      margin: 0;

      padding: 0;

      width: 100%;

      height: 100%;

      font-family: 'Arial', sans-serif;

      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);

      display: flex;

      align-items: center;

      justify-content: center;

      overflow: hidden;

    }

    /* Main container styling */

    .container {

      text-align: center;

      padding: 20px;

      background: rgba(255, 255, 255, 0.85);

      border-radius: 10px;

      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);

    }

    h1 {

      font-size: 3em;

      margin-bottom: 0.5em;

      color: #ff5e62;

    }

    p {

      font-size: 1.5em;

      color: #333;

      margin: 0.5em 0;

    }

    /* Heart shape & beating animation */

    .heart {

      width: 100px;

      height: 90px;

      position: relative;

      margin: 0 auto 20px;

    }

    .heart:before,

    .heart:after {

      content: "";

      position: absolute;

      top: 0;

      left: 50px;

      width: 50px;

      height: 80px;

      background: #ff5e62;

      border-radius: 50px 50px 0 0;

      transform: rotate(-45deg);

      transform-origin: 0 100%;

    }

    .heart:after {

      left: 0;

      transform: rotate(45deg);

      transform-origin: 100% 100%;

    }

    @keyframes heartbeat {

      0%, 100% { transform: scale(1); }

      25% { transform: scale(1.1); }

      50% { transform: scale(1); }

      75% { transform: scale(1.1); }

    }

    .heart {

      animation: heartbeat 1.5s infinite;

    }

    /* Button styling */

    .btn {

      padding: 15px 30px;

      background-color: #ff5e62;

      color: #fff;

      border: none;

      border-radius: 5px;

      font-size: 1.2em;

      cursor: pointer;

      margin-top: 20px;

      transition: background-color 0.3s;

    }

    .btn:hover {

      background-color: #ff3b3f;

    }

    /* Fullscreen canvas for confetti */

    canvas {

      position: fixed;

      top: 0;

      left: 0;

      pointer-events: none;

    }

  </style>

</head>

<body>

  <div class="container">

    <div class="heart"></div>

    <h1>Happy Birthday, Nguyễn Trà My!</h1>

    <p>You're 22 today, my love. May your day be filled with joy, laughter, and endless love.</p>

    <button class="btn" onclick="startCelebration()">Celebrate!</button>

  </div>

  <canvas id="confettiCanvas"></canvas>

  <script>

    // Set up the canvas for confetti

    const canvas = document.getElementById('confettiCanvas');

    const ctx = canvas.getContext('2d');

    let W = window.innerWidth;

    let H = window.innerHeight;

    canvas.width = W;

    canvas.height = H;



    window.addEventListener('resize', () => {

      W = window.innerWidth;

      H = window.innerHeight;

      canvas.width = W;

      canvas.height = H;

    });



    // Create confetti particles

    const confettiCount = 150;

    const confetti = [];



    for (let i = 0; i < confettiCount; i++) {

      confetti.push({

        x: Math.random() * W,

        y: Math.random() * H - H,

        r: Math.random() * 6 + 4,

        d: Math.random() * confettiCount,

        color: "hsl(" + Math.floor(Math.random() * 360) + ", 100%, 50%)",

        tilt: Math.floor(Math.random() * 10) - 10,

        tiltAngleIncremental: (Math.random() * 0.07) + 0.05,

        tiltAngle: 0

      });

    }



    // Draw confetti particles

    function drawConfetti() {

      ctx.clearRect(0, 0, W, H);

      confetti.forEach(p => {

        ctx.beginPath();

        ctx.lineWidth = p.r;

        ctx.strokeStyle = p.color;

        ctx.moveTo(p.x + p.tilt + (p.r / 2), p.y);

        ctx.lineTo(p.x + p.tilt, p.y + p.tilt + (p.r / 2));

        ctx.stroke();

      });

      updateConfetti();

    }



    // Update confetti positions

    function updateConfetti() {

      confetti.forEach(p => {

        p.tiltAngle += p.tiltAngleIncremental;

        p.y += (Math.cos(p.d) + 3 + p.r / 2) / 2;

        p.x += Math.sin(p.d);

        p.tilt = Math.sin(p.tiltAngle) * 15;



        // Reset particle when it goes off-screen

        if (p.y > H) {

          p.y = -10;

          p.x = Math.random() * W;

        }

      });

    }



    let confettiInterval;

    function startConfetti() {

      confettiInterval = setInterval(drawConfetti, 20);

      // Stop the confetti after 5 seconds

      setTimeout(stopConfetti, 5000);

    }

    function stopConfetti() {

      clearInterval(confettiInterval);

      ctx.clearRect(0, 0, W, H);

    }



    // Start celebration: trigger confetti and play music

    function startCelebration() {

      startConfetti();

      playMusic();

    }



    // Play a birthday tune (a sample royalty-free track)

    function playMusic() {

      const audio = new Audio('https://www.bensound.com/bensound-music/bensound-hey.mp3');

      audio.play();

    }

  </script>

</body>

</html>
